<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIndex.css">
    <link href="https://fonts.cdnfonts.com/css/grand-casino" rel="stylesheet">
    <title>project gambling</title>
</head>
<body>
    <header>
        <h1>Casino Maracaibo</h1>
    </header>
    <div class="side">
        <h2 class="glow"></h2>
        <span>Piatto totale</span>
    </div>
    <main>
        <div class="cpu">
        </div>
        <div id="div-result">
            <h2 class="result"></h2>
        </div>
        <div class="user">
            <div class="user-cards">
            </div>
            <div id="data">
            </div>
            <div id="pulsanti">
                <span id="b-e-t">BET</span>
                <input type="number" id="bet" placeholder="10">
                <button id="deal-button">deal</button>
                <button id="ask-button">hit me </button>
                <button id="stand-button">stand</button>
                <button id="surrender">continua</button>
                <span id="punteggio">0</span>
            </div>
            <div class="user-value">
            </div>
        </div>
    </main>

    <script src="deckManager.js"></script>
    <script src="user.js"></script>
    <script src="scriptBlackJack.js"></script>
</body>
</html>
